  <script>

    function calculated(data, typeV) {
      if (!data || !typeV) {
        console.error('Не могу понять с чем мне работать ;c');
      }
      if (typeV === 'kmh') {
        return console.log(`${data} km/h  соответствует ${data / 3.6} m/s`);
      }
      if (typeV === 'ms') {
        return console.log(`${data} m/s соответствует ${data * 3.6} km/h`);
      }
      console.log('Не могу понять что мне делать ;c');
    }

    function triangle(a, b, c) {

      if ((a + b) > c && (a + c) > b && (c + b) > a) {
        const P = a + b + c;
        const S = (0.5 * (a * b)) * Math.sqrt(c);

        return console.log(`треугольник - существует \nПериметр = ${P} \nПлощадь = ${S}`);

      } else {
        console.log(`треугольника - не существует ;c`)
      };
    }

    function fizzbuzz() {

      result = prompt('Число циклов');
      while (result.replace(/\d/g, '').length || result.trim(' ') === "") {
        result = prompt('Пожалуйста укажите число в цифрах');
      }

      while (result > 0) {
        if (result % 5 === 0) {
          console.log('fizz buzz')
          result -= 1
          continue
        }
        if (result % 2 === 0) {
          console.log('buzz')
          result -= 1
          continue
        }
        else {
          console.log('fizz')
          result -= 1
          continue
        }
      }
    }


    function newYear() {


      for (let i = 0; i <= 12; i++) {
        if (i == 0) {
          console.log('>')
          continue
        }
        if (i === 12) {
          console.log('||')
          break
        }
        if (i % 2 === 0) {
          console.log("#".repeat(i))
          continue
        }
        else {
          console.log("*".repeat(i))
          continue
        }
      }
    }

    function mr() {
      result = prompt('Угадай число)');
      const num = 2
      while (true) {
        if (result.replace(/\d/g, '').length || result.trim(' ') === "") {
          result = prompt('Пожалуйста укажите число в цифрах');
          continue
        }
        if (result != num) {
          result = prompt('ответ не верный ;c | Попытайся еще разок');
          continue
        }
        else {
          return alert(`Ответ был ${num} ;~) `)
        }

      }
    }

    function division(n, x, y) {
      n = 6
      x = 3
      y = 3
      return console.log(`n = ${n}, x = ${x}, y = ${y} => ${(n % x === 0 && n % y === 0)}`)
    }

    function quarters(x) {
      if (x >= 13 || x <= 0) {
        return console.log('всего 12 месяцев 0.o')
      }

      if (x == 1 || x <= 3) {
        return console.log(`месяц ${x} => 1 квартал`)
      }
      if (x == 4 || x <= 6) {
        return console.log(`месяц ${x} => 2 квартал`)
      }
      if (x == 7 || x <= 7) {
        return console.log(`месяц ${x} => 3 квартал`)
      }
      if (x == 10 || x <= 12) {
        return console.log(`месяц ${x} => 4 квартал`)
      }

    }
  </script>
