  <script>

    function calculated(data, typeV) {
      if (!data || !typeV) {
        console.error('Не могу понять с чем мне работать ;c');
      }
      if (typeV === 'kmh') {
        return console.log(`${data} km/h  соответствует ${data / 3.6} m/s`);
      }
      if (typeV === 'ms') {
        return console.log(`${data} m/s соответствует ${data * 3.6} km/h`);
      }
      else {
        return console.log('Не могу понять что мне делать ;c');
      }
    }

    function absValue(val) {
      if (val === 0) {
        return 0
      }
      if (val < 0) {
        return val *= -1
      }
      return val
    }

    function stud(student = {
      group: 201,
      first_name: "Иван",
      last_name: "Иванов"
    }) {

      console.log('Список свойств: group, last_name, first_name')
      return console.log(`Студент: ${student.first_name} ${student.last_name} учится в ${student.group} группе`)

    }

    function randomNumber(min, max) {
      console.log(Math.floor(Math.random() * (max - min) + min))
    }

    function newArrey(oldArrey, cos) {

      let newarr = []

      for (let i = 0; i < cos; i++) {
        newarr.push(oldArrey[Math.floor(Math.random() * oldArrey.length)])
      }

      return console.log(newarr)

    }


  </script>
